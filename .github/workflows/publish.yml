name: Publish to npm

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.1, v1.2.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed to create GitHub releases
      id-token: write # Needed for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Package version ($PACKAGE_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ… Version match: $PACKAGE_VERSION"

      - name: Publish to npm
        uses: JS-DevTools/npm-publish@v4
        with:
          access: public
          provenance: true

      - name: Extract changelog for this version
        id: changelog
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$TAG_VERSION\]/,/## \[/{if (/## \[/ && !/$TAG_VERSION/) exit; if (!/## \[$TAG_VERSION\]/) print}" CHANGELOG.md)
          # Save to file for GitHub release
          echo "$CHANGELOG" > .release-notes.md
          echo "âœ… Extracted changelog for v$TAG_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.tgz"
          body_path: .release-notes.md
          draft: false
          prerelease: false

      - name: Success notification
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "ğŸ‰ Successfully published faye-redis-ng@$TAG_VERSION to npm"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/faye-redis-ng"
          echo "ğŸ·ï¸  Release: https://github.com/${{ github.repository }}/releases/tag/v$TAG_VERSION"
